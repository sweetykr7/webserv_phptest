<!DOCTYPE html>
<html>
<head>
	<title>500 Error - Internal Server Error</title>
	<style>
		body {
			background-color: #F2E6C2;
			font-family: Arial, sans-serif;
			color: #333;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 40px 20px;
			text-align: center;
		}
		h1 {
			font-size: 72px;
			margin: 0;
			color: #333;
		}
		p {
			font-size: 24px;
			margin-top: 20px;
			color: #666;
		}
		.error {
			font-size: 36px;
			margin-top: 40px;
			color: #333;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>500</h1>
		<p>Sorry, something went wrong on the server.</p>
		<p>Please try again later.</p>
		<p class="error">Internal Server Error</p>
	</div>
</body>
</html>
